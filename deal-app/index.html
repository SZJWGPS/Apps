<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>营运数据详情查询</title>
	<link rel="stylesheet" href="./publics/libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./publics/libs/laydate/skins/default/laydate.css">
	<link rel="stylesheet" href="./publics/libs/datatable/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="./publics/css/main.css">
	<script type="text/javascript" src="./publics/libs/laydate/laydate.js"></script>
	<script type="text/javascript" src="./publics/libs/jquery/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="./publics/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./publics/libs/datatable/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="./publics/libs/datatable/js/dataTables.bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid head-form">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<form action="/index.html" method="">
					<span class="input-item">
						<label for="startTime">开始时间: </label>
						<input type="text" name="startDate" autocomplete="off"  id="startDate" class="laydate-icon btn">
					</span>
					<span class="input-item">
						<label for="endTime">结束时间: </label>
						<input type="text" name="endDate" autocomplete="off" id="endDate" class="laydate-icon btn">
					</span>
					<span class="input-item">
						<label for="singleDeal" class="">单笔营业额/元: </label>
						<span  id="singleDeal" class="">
							<input type="text" name="singleDeal-value-begin" class="btn sm-input">
							至
							<input type="text" name="singleDeal-value-end" class="btn sm-input">
						</span>
					</span>
					<span class="input-item">
						<label for="search-type">查询类型: </label>
						<select name="search-type" id="search-type" class="btn">
							<option value="企业">企业</option>
							<option value="车辆">车辆</option>
						</select>
						<input type="text" name="search-value" placeholder="请输入内容" class="btn">
					</span>
					<span class="input-item">
						<label for="taxiType">车辆类型: </label>
						<select name="taxi-type" id="taxi-type" class="btn">
							<option value="全部">全部</option>
							<option value="红的">红的</option>
							<option value="绿的">绿的</option>
							<option value="其他">其他</option>
						</select>
					</span>
					<span class="input-item">
						<button type="submit" id="primary-btn" class="btn primary-btn">查询</button>
					</span>
				</form>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 col-sm-12 padding-lf-rg">
				<div class="summary-info">
					<h3 class="h3">
						<span class="menu-hamburger">
							<span class="menu-line"></span>
						</span>
						<span class="title-text">营业额/交易量/营业里程统计</span>
					</h3>
					<div class="statisticItem">
						<ul>
							<li id="sum-deal-money">
								<span class="icon-circle">￥</span>
								<span class="count-value">100万元<br>总营业额</span>
								<!-- <span class="itemName"></span> -->
							</li>
							<li id="sum-deal-count">
								<span class="icon-circle"></span>
								<span class="count-value">1000000笔<br>总交易量</span>
							</li>
							<li id="sum-drive-distance">
								<span class="icon-circle"></span>
								<span class="count-value">100万公里<br>总里程</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="table-result">
					<h3 class="h3">
						<span class="menu-hamburger">
							<span class="menu-line"></span>
						</span>
						<span class="title-text">查询结果</span>
					</h3>
					<div class="data-table">
						<table id="table_id_example" class="table table-striped table-bordered" cellspacing="0" width="100%">
					    <thead>
				        <tr>
				          <th>序号</th>
				          <th>车牌号</th>
				          <th>单价</th>
				          <th>营业里程/km</th>
				          <th>营业金额</th>
				          <th>所属企业</th>
				          <th>车辆类型</th>
				          <th>营运时长</th>
				        </tr>
					    </thead>
					    <tbody>
					    </tbody>
						</table>
					</div>
				</div>
				<div class="single-deal-summary">
					<h3 class="h3">
						<span class="menu-hamburger">
							<span class="menu-line"></span>
						</span>
						<span class="title-text">单笔营业额分布</span>
					</h3>
					<div id="deal-summary-pie"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
	<script src="./publics/js/common.js"></script>
	<script src="./publics/js/index_1.js"></script>
</body>
</html>
